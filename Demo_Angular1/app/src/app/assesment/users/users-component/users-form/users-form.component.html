<!-- form section start-->
<section class="container">
  <form class="form-content" [formGroup]="usersform" (ngSubmit)="onadd()">
    <fieldset class="form-area">
      <h3>Add User</h3>

      <div class="input-field">
        <label for="name">Name</label>
        <div>
          <input class="form-input" type="text" formControlName="name" />
          <div
            class="error"
            *ngIf="
              getvalue['name'].dirty ||
              (getvalue['name'].touched && getvalue['name'].invalid)
            "
          >
            <div
              *ngIf="
                getvalue['name'].errors && getvalue['name'].errors['required']
              "
            >
              Name Required
            </div>
          </div>
        </div>

      </div>
      <div class="input-field">
        <label for="email">Email</label>
        <div>
          <input class="form-input" type="text" formControlName="email" />
          <div
            class="error"
            *ngIf="
              getvalue['email'].dirty ||
              (getvalue['email'].touched && getvalue['email'].invalid)
            "
          >
            <div
              *ngIf="
                getvalue['email'].errors && getvalue['email'].errors['required']
              "
            >
              email Required
            </div>
          </div>
        </div>
      </div>
      <div class="input-field">
        <label for="mobile">Mobile</label>
        <div>
          <input class="form-input" type="text" formControlName="mobile" />
          <div
            class="error"
            *ngIf="
              getvalue['mobile'].dirty ||
              (getvalue['mobile'].touched && getvalue['mobile'].invalid)
            "
          >
            <div
              *ngIf="
                getvalue['mobile'].errors &&
                getvalue['mobile'].errors['required']
              "
            >
              mobile Required
            </div>
          </div>
        </div>
      </div>
      <div class="input-field">
        <label for="city">City</label>
        <div>
          <input class="form-input" type="text" formControlName="city"/>
        </div>
      </div>

      <div class="input-field">
        <input type="radio" />
        <label for="male"> Male </label>
        <input type="radio" />
        <label for="female"> Female </label>
        <input type="radio" />
        <label for="other"> Other </label>
      </div>
      <div class="input-field label">
        <div>
          <label for="department">Department</label>

          <div>
            <select id="department" formControlName="department">
              <option value="0">select</option>
              <option
                *ngFor="let departmentlist of usersdepart; let i = index"
                [value]="i"
              >
                {{ departmentlist.name}}
              </option>
            </select>
          </div>
        </div>
        <div>
          <label for="hiredate">HireDate</label>
          <div>
            <input class="hiredate" type="date" />
          </div>
        </div>
      </div>
      <div class="input-field">
        <input type="checkbox" />
        <label for="permenent">permenent employee</label>
      </div>
      <div>
        <button [disabled]="!usersform.valid" class="btn-add" type="submit">Add</button>
        <button class="btn-clear" type="button" (click)="onclear()">Clear</button>
      </div>
    </fieldset>
  </form>
</section>
