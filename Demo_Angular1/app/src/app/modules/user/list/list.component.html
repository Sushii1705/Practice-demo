<div class="list">
    <table>
        <thead>
            <tr>
                <th>FirstName</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Mobile.no</th>
                <th>Gender</th>
                <!-- <th>Date of Employment</th> -->
                <!-- <th></th> -->
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of userdata">
                <td>{{item.firstname}}</td>
                <td>{{item.lastname}}</td>
                <td>{{item.email}}</td>
                <td>{{item.number}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.department}}</td>
                <td>
                    <button class="btn-btn-primary" type="button" (click)="editUser(item.id)">Edit</button>
                    <button class="btn-btn-sucsses" type="button" (click)="deleteuser(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
